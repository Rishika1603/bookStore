<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Finder</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="text-center mb-4">Book Finder</h1>
    <div class="row mb-4">
      <div class="col-md-9">
        <input
          type="text"
          id="search-input"
          class="form-control"
          placeholder="Search for a book..."
        />
      </div>
      <div class="col-md-3">
        <button id="search-button" class="btn btn-primary w-100">Search</button>
      </div>
    </div>
    <div id="search-results" class="row gy-3"></div>
    <h2 class="mt-5">Your Books</h2>
    <ul id="books-list" class="list-group mt-3"></ul>
  </div>

  <script src="./js/script.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>
</body>
</html>
